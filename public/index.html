<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUNZY-MD2 â€¢ Session</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TUNZY-MD2</h1>
            <p>WhatsApp Bot Framework</p>
        </div>

        <div class="card">
            <h2>Get Session ID</h2>
            
            <div class="toggle-container">
                <button class="toggle-btn active" id="pairingTab" onclick="showPairing()">ðŸ“± Pairing Code</button>
                <button class="toggle-btn" id="qrTab" onclick="showQR()">ðŸ“· QR Code</button>
            </div>

            <!-- Pairing Form -->
            <div id="pairingForm">
                <div class="input-group">
                    <input type="text" id="phone" placeholder="Phone number (e.g., 2348012345678)">
                </div>
                <button id="generateBtn">Generate Session</button>
            </div>

            <!-- QR Form -->
            <div id="qrForm" class="hidden">
                <button id="generateQRBtn">Generate QR Code</button>
                <div id="qrContainer" class="qr-container hidden"></div>
            </div>

            <div id="loading" class="hidden">
                <div class="spinner"></div>
                <p>Connecting to WhatsApp...</p>
            </div>

            <div id="code-container" class="hidden">
                <div class="code-box" id="pairingCode"></div>
                <p class="hint">Enter this code in WhatsApp â†’ Linked Devices</p>
                <p class="small">Code copied to clipboard</p>
            </div>

            <div id="qr-result" class="hidden">
                <div class="qr-container" id="qrcode"></div>
                <p class="hint">Scan this QR with WhatsApp â†’ Linked Devices</p>
            </div>

            <div id="error" class="hidden"></div>
        </div>

        <div class="footer">
            <p>YouTube: Tunzy Shop</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
